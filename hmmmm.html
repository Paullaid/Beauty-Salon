<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .service-option {
            transition: all 0.2s ease;
        }
        .service-option:hover {
            transform: translateY(-2px);
        }
        .service-option.selected {
            border-color: #ddc913;
            background-color: #f8faf4;
        }
        .checkbox-custom:checked {
            background-color: #f6ec5c;
            border-color: #e3f57a 88%, 67%), 246, 92);
        }
        .btn-submit {
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        .modal {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="form-container">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-spa text-orange-400 text-2xl"></i>
            </div>
            <h1 class="text-3xl font font-light tracking-wide text-gray-800 mb-2">Beauty Salon Booking</h1>
            <p class="text-gray-600 font2 tracking-wider">Book your appointment with elegance</p>
        </div>

        <!-- Booking Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <form id="bookingForm" class="space-y-6">
                <!-- Name Field -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="full_name" id="full_name" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-slate-700 peer" placeholder=" " required />
                    <label for="full_name" 
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-7 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-amber-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Full Name
                    </label>
                </div>
                
                <!-- Services Section -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-3">
                        Select Services
                    </label>
                    <div class="space-y-2">
                        <!-- Hair Braiding Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Corn Row Braiding" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-gray-300 rounded mr-3 checkbox-placeholder"></div> <!--check box -->
                                <div class="flex-1">
                                    <span class="text-slate-800 font2 font-medium">Corn Row Braiding</span>
                                    <span class="text-slate-500 font2 text-sm ml-2">Varies by style</span>
                                </div>
                            <span class="text-amber-600 font2 font-medium">‚Ç¶2,500-‚Ç¶12,000</span>
                        </label>

                        <!-- Wig Attachment Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Wig Attachment" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-slate-300 rounded mr-3 checkbox-placeholder"></div>
                            <div class="flex-1">
                                <span class="text-slate-800 font2 font-medium">Wig Attachment</span>
                                <span class="text-slate-500 font2 text-sm ml-2">Professional fitting</span>
                            </div>
                            <span class="text-amber-600 font2 font-medium">+‚Ç¶15,000</span>
                        </label>

                        <!-- Makeup Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Makeup Artistry" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-slate-300 rounded mr-3 checkbox-placeholder"></div>
                            <div class="flex-1">
                                <span class="text-slate-800 font2 font-medium">Makeup Artistry</span>
                                <span class="text-slate-500 font2 text-sm ml-2">For special occasions</span>
                            </div>
                            <span class="text-amber-600 font2 font-medium">‚Ç¶5,000-‚Ç¶25,000</span>
                        </label>

                        <!-- Manicure Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Manicure" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-slate-300 rounded mr-3 checkbox-placeholder"></div>
                            <div class="flex-1">
                                <span class="text-slate-800 font2 font-medium">Manicure</span>
                                <span class="text-slate-500 font2 text-sm ml-2">Hand care & nail styling</span>
                            </div>
                            <span class="text-amber-600 font2 font-medium">‚Ç¶3,500-‚Ç¶20,000</span>
                        </label>

                        <!-- Pedicure Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Pedicure" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-slate-300 rounded mr-3 checkbox-placeholder"></div>
                            <div class="flex-1">
                                <span class="text-slate-800 font2 font-medium">Pedicure</span>
                                <span class="text-slate-500 font2 text-sm ml-2">Foot care & nail styling</span>
                            </div>
                            <span class="text-amber-600 font2 font-medium">‚Ç¶2,500-‚Ç¶15,000</span>
                        </label>

                        <!-- Skincare Service -->
                        <label class="service-option flex items-center p-3 border-0 border-b-2 border-gray-300 hover:border-amber-300 cursor-pointer">
                            <input type="checkbox" name="services[]" value="Skincare Treatment" class="hidden">
                            <div class="flex items-center justify-center w-5 h-5 border border-gray-300 rounded mr-3 checkbox-placeholder"></div>
                            <div class="flex-1">
                                <span class="text-slate-800 font2 font-medium">Skincare Treatment</span>
                                <span class="text-slate-500 font2 text-sm ml-2">Special facial care</span>
                            </div>
                            <span class="text-amber-600 font2 font-medium">‚Ç¶15,000-‚Ç¶30,000</span>
                        </label>
                    </div>
                    
                    <div id="selectedCount" class="text-sm text-gray-500 mt-3">
                        0 services selected
                    </div>
                </div>
                
                <!-- Message Section -->
                <div>
                    <label class="block text-slate-700 text-sm font-medium mb-2" for="message">
                        Your Message (Optional)
                    </label>
                    <textarea id="message" name="message" rows="3"
                              class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:border-amber-300 focus:ring-1 focus:ring-amber-300 transition resize-none"
                              placeholder="Any special requests, allergies, or preferences..."></textarea>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-slate-500">Optional</span>
                        <span id="charCount" class="text-xs text-slate-500">0/200</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="email" id="email" required
                           class="block py-2.5 px-0 w-full text-sm text-slate-900 bg-transparent border-0 border-b-2 border-slate-300 appearance-none focus:outline-none focus:ring-0 focus:border-slate-700 peer" placeholder=" " />
                    <label for="email"
                           class="peer-focus:font-medium absolute tracking-wide text-sm text-slate-500 duration-300 transform -translate-y-7 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-amber-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Email Address
                    </label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-submit w-full bg-amber-400 text-white py-3 rounded-lg font-medium text-sm hover:bg-amber-500 transition shadow-sm">
                    <i class="fab fa-whatsapp mr-2"></i> Send Booking to WhatsApp
                </button>

                <p class="text-xs text-gray-500 text-center mt-4">
                    Your information will only be used for booking purposes
                </p>
            </form>
        </div>
        
        <!-- Footer Note -->
        <div class="text-center mt-6">
            <p class="text-sm text-slate-500">
                <i class="fas fa-clock text-slate-400 mr-1"></i>
                Open Monday - Saturday, 9AM - 8PM
            </p>
        </div>
    </div>
   
    <script>
        // WhatsApp Configuration
        const whatsappNumber = "9063123479"; // Replace with salon's WhatsApp number
        
        // Track selected services
        let selectedServices = [];
        
        // Initialize service selection
        document.addEventListener('DOMContentLoaded', function() {
            // Service selection handling
            const serviceOptions = document.querySelectorAll('.service-option');
            
            serviceOptions.forEach(option => {
                const checkbox = option.querySelector('input[type="checkbox"]');
                const checkboxPlaceholder = option.querySelector('.checkbox-placeholder');
                
                option.addEventListener('click', function() {
                    checkbox.checked = !checkbox.checked;
                    
                    if (checkbox.checked) {
                        option.classList.add('selected');
                        checkboxPlaceholder.innerHTML = '‚úì';
                        checkboxPlaceholder.classList.add('bg-orange-500', 'text-white', 'border-orange-500');
                        selectedServices.push(checkbox.value);
                    } else {
                        option.classList.remove('selected');
                        checkboxPlaceholder.innerHTML = '';
                        checkboxPlaceholder.classList.remove('bg-orange-500', 'text-white', 'border-orange-500');
                        const index = selectedServices.indexOf(checkbox.value);
                        if (index > -1) selectedServices.splice(index, 1);
                    }
                    
                    updateSelectedCount();
                });
            });
            
            // Character counter for message
            const messageTextarea = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            
            messageTextarea.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = `${count}/200`;
                
                if (count > 200) {
                    this.value = this.value.substring(0, 200);
                    charCount.textContent = '200/200';
                }
            });
            
            // Form submission
            const bookingForm = document.getElementById('bookingForm');
            
            bookingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim() || 'No special requests';
                
                // Validation
                if (!name || !email) {
                    showError('Please fill in all required fields');
                    return;
                }
                
                if (selectedServices.length === 0) {
                    showError('Please select at least one service');
                    return;
                }
                
                // Create WhatsApp message
                const whatsappMessage = createWhatsAppMessage(name, email, selectedServices, message);
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                
                // Update modal with booking details
                document.getElementById('summaryName').textContent = name;
                document.getElementById('summaryEmail').textContent = email;
                document.getElementById('summaryServices').textContent = selectedServices.join(', ');
                document.getElementById('summaryMessage').textContent = message;
                
                // Set WhatsApp link
                document.getElementById('whatsappLink').href = whatsappURL;
                
                // Show modal
                document.getElementById('successModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            // Modal buttons
            document.getElementById('editBooking').addEventListener('click', function() {
                document.getElementById('successModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside
            document.getElementById('successModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
        });
        
        // Update selected services count
        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            const count = selectedServices.length;
            
            if (count === 0) {
                countElement.textContent = '0 services selected';
                countElement.className = 'text-sm text-slate-500 mt-3';
            } else {
                countElement.textContent = `${count/2} service${count > 1 ? 's' : ''} selected`;
                countElement.className = 'text-sm text-amber-700 font-medium mt-3';
            }
        }
        
        // Create WhatsApp message
        function createWhatsAppMessage(name, email, services, message) {
            return `New Beauty Salon Booking Request

üë§ Customer Details:
‚Ä¢ Name: ${name}
‚Ä¢ Email: ${email}

üíÖ Requested Services:
${services.map(service => `‚Ä¢ ${service}`).join('\n')}

üìù Special Requests:
${message}

Please confirm availability and send pricing details.`;
        }
        
        // Show error message
        function showError(message) {
            // Remove any existing error
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            // Create error element
            const error = document.createElement('div');
            error.className = 'error-message bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm';
            error.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Insert before form
            const form = document.getElementById('bookingForm');
            form.parentNode.insertBefore(error, form);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                error.remove();
            }, 5000);
        }
    </script>
</body>
</html>
