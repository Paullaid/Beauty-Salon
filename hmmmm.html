<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animation-delay-200 { animation-delay: 0.2s; opacity: 0; }
        .animation-delay-400 { animation-delay: 0.4s; opacity: 0; }
        .animation-delay-600 { animation-delay: 0.6s; opacity: 0; }
        
        /* Gallery item hover effects (from Salone template) */
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .gallery-item img {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item:hover img {
            transform: scale(1.2);
        }
        
        .gallery-icon {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
            z-index: 1;
            border-radius: 1rem;
        }
        
        .gallery-item:hover .gallery-icon {
            width: 100%;
            height: 100%;
        }
        
        .gallery-icon .btn {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .gallery-item:hover .gallery-icon .btn {
            opacity: 1;
            transition-delay: 0.3s;
        }
        
        /* Custom fonts if needed */
        .font2 {
            font-family: 'Playfair Display', serif;
        }
        
        .font3 {
            font-family: 'Work Sans', sans-serif;
        }
        
        /* Smooth transitions */
        .transition-all-custom {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Gallery Section with your layout and Salone effects -->
    <section style="background-image: url(./image/tools1.3.jpg);" class="bg-cover bg-fixed bg-center">
        <div class="bg-white/90 bg-blend-saturation px-6 pt-24">
            <div class="flex flex-col items-center animate-fade-in">
                <h1 class="text-4xl text-amber-600/80 font2 mb-3 tracking-wider">Gallery</h1>
                <h2 class="text-2xl text-slate-800 tracking-wide font">Our Latest Works</h2>
            </div>
            
           <section class="py-20 px-6">
            <!-- Gallery Grid - Your original layout with Salone effects -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Item 1 (Large - spans 2 columns, 2 rows) -->
                <div class="col-span-2 row-span-2 gallery-item rounded-2xl animate-fade-in animation-delay-200">
                    <img src="./image/beauty3.png" class="w-full h-full object-cover" />
                    <div class="gallery-icon">
                        <a href="./image/beauty3.png" 
                           class="btn bg-amber-600 hover:bg-amber-700 text-white w-16 h-16 rounded-full flex items-center justify-center transition-all-custom transform hover:scale-110"
                           data-lightbox="gallery" 
                           data-title="Premium Beauty Treatment">
                            <i class="fas fa-eye text-2xl"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="gallery-item rounded-2xl animate-fade-in animation-delay-400">
                    <img src="./image/beauty17.png" class="w-full h-48 md:h-64 object-cover" />
                    <div class="gallery-icon">
                        <a href="./image/beauty17.png" 
                           class="btn bg-amber-600 hover:bg-amber-700 text-white w-14 h-14 rounded-full flex items-center justify-center transition-all-custom transform hover:scale-110"
                           data-lightbox="gallery" 
                           data-title="Professional Makeup">
                            <i class="fas fa-eye text-xl"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="gallery-item rounded-2xl animate-fade-in animation-delay-600">
                    <img src="./image/ped1.jpeg" class="w-full h-48 md:h-64 object-cover" />
                    <div class="gallery-icon">
                        <a href="./image/ped1.jpeg" 
                           class="btn bg-amber-600 hover:bg-amber-700 text-white w-14 h-14 rounded-full flex items-center justify-center transition-all-custom transform hover:scale-110"
                           data-lightbox="gallery" 
                           data-title="Luxury Pedicure">
                            <i class="fas fa-eye text-xl"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Item 4 -->
                <div class="gallery-item rounded-2xl animate-fade-in animation-delay-200">
                    <img src="./image/skincare1.png" class="w-full h-48 md:h-64 object-cover" />
                    <div class="gallery-icon">
                        <a href="./image/skincare1.png" 
                           class="btn bg-amber-600 hover:bg-amber-700 text-white w-14 h-14 rounded-full flex items-center justify-center transition-all-custom transform hover:scale-110"
                           data-lightbox="gallery" 
                           data-title="Skincare Therapy">
                            <i class="fas fa-eye text-xl"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Item 5 -->
                <div class="gallery-item rounded-2xl animate-fade-in animation-delay-400">
                    <img src="./image/makeup3.jpeg" class="w-full h-48 md:h-64 object-cover" />
                    <div class="gallery-icon">
                        <a href="./image/makeup3.jpeg" 
                           class="btn bg-amber-amber-600 hover:bg-amber-700 text-white w-14 h-14 rounded-full flex items-center justify-center transition-all-custom transform hover:scale-110"
                           data-lightbox="gallery" 
                           data-title="Glam Makeover">
                            <i class="fas fa-eye text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-12 text-center animate-fade-in animation-delay-600">
                <button class="px-6 py-3 bg-orange-800 text-white rounded-full font3 font-medium hover:bg-orange-900 transition-all-custom transform hover:-translate-y-1 hover:shadow-lg">
                    View All Products
                </button>
                
                <!-- Gallery stats (optional addition) -->
                <div class="mt-6 text-gray-600 text-sm">
                    <p>Click on any image to view in full screen â€¢ Use arrow keys to navigate</p>
                </div>
            </div>
           </section>             
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    
    <script>
        // Lightbox configuration
        lightbox.option({
            'resizeDuration': 300,
            'wrapAround': true,
            'albumLabel': 'Image %1 of %2',
            'fadeDuration': 300,
            'imageFadeDuration': 300,
            'showImageNumberLabel': true
        });

        // Scroll animation trigger
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animate-fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const delay = entry.target.classList.contains('animation-delay-200') ? 200 :
                                     entry.target.classList.contains('animation-delay-400') ? 400 :
                                     entry.target.classList.contains('animation-delay-600') ? 600 : 0;
                        
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                        }, delay);
                        
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            animatedElements.forEach(element => {
                observer.observe(element);
            });

            // Make entire gallery item clickable (not just the eye icon)
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Don't trigger if clicking the button itself
                    if (!e.target.closest('a.btn')) {
                        const link = this.querySelector('a[data-lightbox]');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });

            // View All Products button functionality
            document.querySelector('button.bg-orange-800').addEventListener('click', function() {
                // Open the first image in lightbox
                const firstImage = document.querySelector('a[data-lightbox]');
                if (firstImage) {
                    firstImage.click();
                }
                
                // Or you could add functionality to load more images here
                alert('View All Products feature would load more images here');
            });

            // Keyboard navigation for lightbox
            document.addEventListener('keydown', function(e) {
                if (document.querySelector('.lightboxOverlay')) {
                    if (e.key === 'ArrowRight') {
                        document.querySelector('.lb-next')?.click();
                    } else if (e.key === 'ArrowLeft') {
                        document.querySelector('.lb-prev')?.click();
                    } else if (e.key === 'Escape') {
                        document.querySelector('.lb-close')?.click();
                    }
                }
            });

            // Touch/swipe support for mobile lightbox
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', e => {
                if (document.querySelector('.lightboxOverlay')) {
                    touchStartX = e.changedTouches[0].screenX;
                }
            }, false);

            document.addEventListener('touchend', e => {
                if (document.querySelector('.lightboxOverlay')) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }
            }, false);

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swipe left - next image
                        document.querySelector('.lb-next')?.click();
                    } else {
                        // Swipe right - previous image
                        document.querySelector('.lb-prev')?.click();
                    }
                }
            }
        });

        // Add hover effect for gallery items
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-4px)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
