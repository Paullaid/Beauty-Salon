<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">  
    <title>AY's Site</title>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .marquee-inner {
            animation: marqueeScroll 35s linear infinite;
        }

        @keyframes marqueeScroll {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-50%);
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes marqueeScroll {
        0% {
            transform: translateX(0%);
        }

        100% {
            transform: translateX(-50%);
        }
        }

        .marquee-inner {
            animation: marqueeScroll 25s linear infinite;
        }

        .marquee-reverse {
            animation-direction: reverse;
        }
        @keyframes fade-out{
           to { opacity: 0;}
        }
        .header-text-animation, #follow-animation,header-image-animation{
            animation: fade-out linear;
            animation-timeline: view();
            animation-range: exit -200px;
        }   
        
        .header-image-animation, #booking-animation {
            /* transform-origin: top; */

            animation: header-image-animation linear;
            animation-timeline: view();
            animation-range: exit;
        }

        @keyframes header-image-animation {
            25% { opacity: 1;}
            75%, 100% { opacity: 0; scale: 1.2;}
        }
        @keyframes appear{   
            to {
                opacity: 1;
                scale: 1; 
            }
        }

        @keyframes exit{   
            to {
                opacity: 0.4;
                scale: 0.4; 
            }
        }

        #booking-animation, header-image-animation {
            animation: exit linear;
            animation-timeline: view();
            animation-range: exit -50px;
        }

        #booking-animation, #follow-animation, header-image-animation {
            opacity: 0; scale: 0.5; 
            animation: appear linear forwards;
            animation-timeline: view();
            animation-range: entry 4px;
        }
    </style>    
</head>
<body>      
    <section class="flex flex-col justify-center items-center space-y-5">
        <div class="w-50 h-50 bg-linear-to-br from-purple-300 to-violet-500 rounded-2xl"></div>
        <div class="w-50 h-50 bg-linear-to-br from-amber-700 to-amber-900 rounded-2xl"></div>
        <div class="w-50 h-50 bg-linear-to-br from-orange-400 to-orange-600 rounded-2xl"></div>
        <div class="w-50 h-50 bg-"></div>
        <div class="w-50 h-50 bg-purple-400"></div>
    </section>
</body>
